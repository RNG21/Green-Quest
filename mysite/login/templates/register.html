{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <style>
      body {
          background: linear-gradient(to bottom right, #00b09b, #96c93d);
          margin: 0;
          padding: 0;
          height: 100vh;
          overflow: hidden;
      }

      .container {
          width: 70%;
          margin: 0 auto;
          padding-top: 20em;
          padding-bottom: 20em;
      }

      .segment {
          padding-bottom: 5em;
          background-color: rgba(245, 245, 245, 0.5);
      }
  </style>
  <title>Register</title>
</head>

<body>

  {% include 'mysite/base.html' %}

    <div style="width: 70%; margin: 0 auto; padding-top: 20em;padding-bottom: 20em;">   
          <div class="ui stackable centered column grid">
            <div class="centered row">
              <div class="six wide column">
                <div style="padding-bottom: 5em; background-color: rgba(245, 245, 245,0.5);" class="ui segment">
                    <p>Already have an account?</p>
                    <a href="{% url 'login' %}"><button class="ui inverted green button">Login</button></a>
                  <form action="/register/" method="POST" class="ui form">
                    {% csrf_token %}
                    <h3 style="color: red;">{{ msg }}</h3>
                    <div class="field">
                      <label for="username">Username：</label>
                      <input type="text" name="username" id="">
                    </div>
                    <div class="field">
                      <label for="password">Password：</label>
                      <input type="password" name="password" id="">
                    </div>
                    <div class="field">
                      <label for="password2">Repeat Password：</label>
                      <input type="password" name="password2" id="">
                    </div>
                    <div class="field">
                      <label for="email">Email：</label>
                      <input type="text" name="email" id="">
                    </div>

                      <p style="text-align: center">By clicking "Register", you agree to the terms and conditions of the game</p>
                    <input style="float: right;" class="ui inverted green button" type="submit" value="Register">
                  </form>
                    <a href="{% url 'userProtection' %}"><button class="ui inverted green button">Disclaimer</button></a>
                </div>  
              </div>
            </div>
          </div>
       
    </div>
</body>

</html>
