<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'login/login.css' %}">
  <style>
    body {
      background: linear-gradient(to bottom right, #00b09b, #96c93d);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  </style>
  <title>Login</title>
</head>

<body>
  {% include 'mysite/base.html' %}

  <div class="login-container ui">
    <div class="ui stackable centered column grid">
      <div class="centered row">
        <div class="login-form ui segment">
          <form action="/login/" method="POST" class="ui form">
            {% csrf_token %}
            <h3>{{ msg }}</h3>
            <div class="field">
              <label for="username">Username：</label>
              <input type="text" name="username" id="username">
            </div>
            <div class="field">
              <label for="password">Password：</label>
              <input type="password" name="password" id="password">
            </div>
            <input class="login-button ui inverted green button" type="submit" value="Login">
            <a href="{% url 'register' %}">
              <input class="ui inverted green button" type="button" value="Register" id="to_register"/>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
