<!DOCTYPE html>
<html>
<head>
    <title>My Site</title>
    <style>
        /*Author Fred Westhead*/
        /* CSS */
        @media (min-width: 768px) {
            .navbar {
                display: flex;
                flex-direction: column;
                position: fixed;
                height: 100%;
                width: 0;
                top: 0;
                left: 0;
                overflow-x: hidden;
                background-color: rgba(132, 188, 65, 0.8); /* green with 80% opacity */
                padding-top: 60px;
                transition: 0.5s;
                justify-content: space-evenly;
                padding-bottom: 60px;
                
            }
            .navbar a {
                text-decoration: none;
                text-align: center;
                font-size: 23px;
                color: white;
                background-color: rgba(51,51,51,0.95);
                padding: 30px 20px;
                border-radius: 5px; 
                margin: 5px 0;
                transition: background-color 0.3s ease;
            }
            .navbar a:active {
                background-color: #555;
            }
            .navbar a:last-child {
                margin-bottom: 50px;
            }
            .navbar.open {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
            }
            .menu {
                display: block;
            }
            .menu button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;}
            }
            .menu button:active {
                background-color: #555;
            }
            .closeButton{
                background-color: #333;
                border: 2px solid #333;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                color: whitesmoke;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                display: inline-block;
                margin-left: auto;
                margin-right: auto;
            }
    </style>
</head>
<body>
    <!-- Desktop navigation bar -->
    <div class="navbar" id="navbar">
        <button class="closeButton" onclick="closeNavbar()">✖</button>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'challenges' %}">Challenges</a>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        <a href="{% url 'settings' %}">Settings</a>
        <!-- Can add more links here -->
    </div>
    <!-- Mobile navigation menu -->
    <div class="menu">
        <button onclick="toggleNavbar()">☰</button>
    </div>
    <script>
        var navbar = document.getElementById('navbar');
        var menuButton = document.querySelector('.menu');
        function closeNavbar(){
            navbar.classList.remove('open');
            setTimeout(function(){
                menuButton.style.display = 'flex';
            }, 500);
        }
        function openNavbar(){
            navbar.classList.add('open');
            menuButton.style.display = 'none';
        }
        function toggleNavbar() {
            if (navbar.classList.contains('open')) {
                closeNavbar();
            } else {
                openNavbar();
            }
        }
        let startXpos = 0;
        let endXpos = 0;
        function swipeDirection(){
            if (endXpos < startXpos) {
                closeNavbar(); /* Swiped right */
            }
            else if ((endXpos > startXpos)){
                openNavbar(); /* Swiped left */
            }
        }
        document.addEventListener('touchstart', function(event) {
            startXpos = event.changedTouches[0].clientX;
        }, false);
        document.addEventListener('touchend', function(event) {
            endXpos = event.changedTouches[0].clientX;
            swipeDirection();
        }, false);
    </script>
    <!-- Content -->
    {% block content %}{% endblock %}
</body>
</html>
