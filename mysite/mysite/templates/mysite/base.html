<!DOCTYPE html>
<html>
<head>
    <title>My Site</title>
    <style>
        /* CSS for desktop */
        @media (min-width: 769px) {
            .navbar {
                display: flex;
                justify-content: space-around;
                background-color: rgba(132, 188, 65, 0.9); /* Green  at 0.9 transparency*/
                border-radius: 50px;
                padding: 10px;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                background-color: #333;
                padding: 10px 20px;
                border-radius: 25px;
                transition: background-color 0.3s ease;
            }
            .navbar a:hover {
                background-color: #555;
            }
            .menu {
                display: none;
            }
        }
        /* CSS for mobile */
        @media (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: rgba(132, 188, 65, 0.8); /* green with 80% opacity */
                border-radius: 25px; /* smoother edges */
                padding: 10px;
            }
            .navbar a {
                text-decoration: none;
                color: white;
                background-color: #333;
                padding: 10px 20px;
                border-radius: 15px; /* smoother edges */
                margin: 5px 0; /* space between buttons */
                transition: background-color 0.3s ease;
            }
            .navbar a:active {
                background-color: #555;
            }
            .menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop navigation bar -->
    <div class="navbar" id="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'challenges' %}">Challenges</a>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        <a href="{% url 'settings' %}">Settings</a>
        <!-- Can add more links here -->
    </div>
    <!-- Mobile navigation menu -->
    <div class="menu">
        <button onclick="toggleNavbar()">â˜°</button>
    </div>
    <script>
        function toggleNavbar() {
            var navbar = document.getElementById('navbar');
            if (navbar.style.display === 'none') {
                navbar.style.display = 'flex';
            } else {
                navbar.style.display = 'none';
            }
        }
    </script>
    <!-- Content -->
    {% block content %}{% endblock %}
</body>
</html>
