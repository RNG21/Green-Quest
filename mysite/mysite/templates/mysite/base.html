<!DOCTYPE html>
<html>
<head>
    <title>My Site</title>
    <style>
        /* CSS for desktop */
        @media (min-width: 600px) {
            .navbar {
                display: flex;
                justify-content: space-around;
                background-color: rgba(132, 188, 65, 0.9); /* Green  at 0.9 transparency*/
                border-radius: 50px;
                padding: 10px;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                background-color: #333;
                padding: 10px 20px;
                border-radius: 25px;
                transition: background-color 0.3s ease;
            }
            .navbar a:hover {
                background-color: #555;
            }
            .menu {
                display: none;
            }
        }

        /* CSS for mobile */
        @media (max-width: 600px) {
            .navbar {
                display: none;
            }
            .menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop navigation bar -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'challenges' %}">Challenges</a>
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        <a href="{% url 'settings' %}">Settings</a>
        <!-- Can add more links here -->
    </div>

    <!-- Mobile navigation menu -->
    <div class="menu">
        <button onclick="openMenu()">â˜°</button>
        <div id="menuLinks" style="display: none;">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'challenges' %}">Challenges</a>
            <a href="{% url 'leaderboard' %}">Leaderboard</a>
            <a href="{% url 'settings' %}">Settings</a>
            <!-- Can add more links here -->
        </div>
    </div>

    <script>
        function openMenu() {
            var menuLinks = document.getElementById('menuLinks');
            if (menuLinks.style.display === 'none') {
                menuLinks.style.display = 'block';
            } else {
                menuLinks.style.display = 'none';
            }
        }
    </script>

    <!-- Content -->
    {% block content %}{% endblock %}
</body>
</html>
